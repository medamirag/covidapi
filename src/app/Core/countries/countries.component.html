
<p>Liste Des Pays </p>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">countries</th>
    <th scope="col">Flag</th>
    <th scope="col"></th>

  </tr>

  </thead>
  <tbody>
  <tr *ngFor="let countries of countries; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      {{ countries.Country }}
    </td>
    <td>
        <span class="flag-icon flag-icon-{{ countries.ISO2 | lowercase}}"></span>
    </td>
    <td>
        <button class="btn btn-secondary" [routerLink]="['countryDetails/',countries.Country]">Detail</button>
    </td>
  </tr>
  </tbody>
</table>
